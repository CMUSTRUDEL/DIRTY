name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  install:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Download data and model
        working-directory: ./dirty
        run: |
          gdown https://drive.google.com/open?id=1JWRkIlzdBPhpeSHe1KsJNuRid7KWmggk -O dirt.tar.gz
          tar -xzf dirt.tar.gz
          mkdir exp_runs/
          gdown https://drive.google.com/uc?id=1iDxlF9nsU4fgy2DRDbGg0WLosABspdHg -O exp_runs/dirty_mt.ckpt
